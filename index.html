<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <title>Beans Login</title>
</head>
<body>
    <div class="flex_container">
        <div class="center">
            <h1>Bem vindo de Volta</h1>
            <div class="social_btn">
                <a href="#" title="" class="btn-facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    Facebook
                </a>
                <a href="#" title="" class="bnt-google">
                    <img src="img/google_logo_25px.png">
                    <p>Google</p>
                </a>
            </div>
            <div class="flex">
                <div class="form_container">
                    <form >
                        <label>Nome ou Emali</label>
                        <div class="controler">
                            <input type="text" placeholder="Nome ou Email">
                        </div>
                        <label>Senha</label>
                        <div class="controler">
                            <input type="password" placeholder="Sua senha">
                        </div>
                        <div class="controler">
                            <input type="submit" value="Logar">
                        </div>
                    </form>
                </div> 
            </div>
            
            <span><a href="#">Esqueceu a senha</a></span>
        </div>
    </div>
</body>
</html>
